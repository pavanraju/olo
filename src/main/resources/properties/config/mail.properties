#############################################################################
############FOLLOWING ARE THE ATTRIBUTES REQUIRED FOR SENDING MAILS##########
#############################################################################

################### Send Mail ###############################################
mail.SendMail=OFF
#############################################################################

################### Mail Configuration ######################################
mail.transport.protocol=smtp
mail.smtp.host=smtp.gmail.com
mail.smtp.from=automationadmin@gmail.com

mail.smtp.port=465

mail.smtp.socketFactory.class=javax.net.ssl.SSLSocketFactory
mail.smtp.socketFactory.fallback=false
mail.smtp.socketFactory.port=465

mail.smtp.starttls.enable=false

mail.smtp.auth=true
mail.username=abc@gmail.com
mail.password=abc

#############################################################################

######################## Mailers ############################################
mail.to=user@abc.com
#mail.cc=xyz@abc.com,xyz1@abc.com
#mail.<suiteName>.to=xyz@abc.com,xyz1@abc.com
#mail.<suiteName>.cc=xyz@abc.com,xyz1@abc.com
#############################################################################